<!DOCTYPE html>
<html>
  <link href="css/bootstrap.css" rel="stylesheet" text="text/css">
  <link href="css/styles.css" rel="stylesheet" type="text/css">
  <script src="js/jquery-3.4.1.js"></script>
  <script src="js/scripts.js"></script>
<head>
  <title>Pizza Parlour</title>
</head>
<body>
  
  <div class="container">
  <div class="jumbotron">
    <h1>Get your Pizza</h1>

    <form id="pizzaParlour">

      <div class="form-group">
        <label for="toppings">Select Toppings:(add)</label>
        <select name="form-control" id="toppings">
          <option value="1">Peppers</option>
          <option value="2">Chicken</option>
          <option value="3">Pineapple</option>
        </select>
      </div>

      <div class="form-group">
        <label for="size">Select a Size</label>
        <select name="form-control" id="size">
          <option value="1">Small</option>
          <option value="2">Medium</option>
          <option value="3">Large</option>
        </select>
      </div>

      <!-- <div class="form-group">
        <label for="pizzaTime">Select a Time for Pick Up</label>

            <option value="1">Early Bird(open to 1600)</option>
            <option value="2">Daily Special(1600 to close)</option>
          </select>
      </div> -->

      <button type="submit" id="btn">Click</button>
    </form>

    <div id="showPizza">
      <p></p>
    </div>

  </div>
  </div>
</body>
</html>
