<!DOCTYPE html>
<html>
  <link href="css/bootstrap.css" rel="stylesheet" text="text/css">
  <link href="css/styles.css" rel="stylesheet" type="text/css">

  <script src="js/scripts.js"></script>
<head>
  <title>Pizza Parlour</title>
</head>
<body>
  
  <div class="container">
  <div class="jumbotron">
    <h1>Get your Pizza</h1>

    <form id="pizzaParlour">

      <div class="form-group">
        <label for="pizzaToppings">Select Toppings: (add)</label>
        <select name="form-control" id="pizzaToppings">
          <option value="1">peppers</option>
          <option value="2">chicken</ion>
          <option value="3">pineapples</option>
        </select>
      </div>

      <div class="form-group">
        <label for="pizzaSize">Select a Size</label>
        <select name="form-control" id="pizzSize">
          <option value="1">Small</option>
          <option value="2">Medium</option>
          <option value="3">Large</option>
        </select>
      </div>

      <div class="form-group">
        <label for="pizzaTime">
          <select name="form-control" id="pizzaTime">
          </select>
        </label>
      </div>


    </form>

  </div>
  </div>
</body>
